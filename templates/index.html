<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vulnerability Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #343a40;
        }
        form {
            margin: 20px 0;
            padding: 15px;
            background: #e9ecef;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            font-weight: bold;
        }
        #loading {
            display: none;
            font-weight: bold;
            color: #ff6600;
            margin: 10px;
        }
        #report-message {
            font-weight: bold;
            color: #dc3545;
        }
        #report-links {
            display: none;
        }
    </style>
    <script>
        async function startScan() {
            document.getElementById("loading").style.display = "block";
            document.getElementById("report-message").style.display = "none";
            document.getElementById("report-links").style.display = "none";

            let response = await fetch("/run_scan", { method: "POST" });
            let result = await response.json();
            console.log(result.message);

            startChecking();
        }

        async function checkReports() {
            let response = await fetch('/check_reports');
            let data = await response.json();
            console.log("Checking for reports:", data.reports_ready);
            
            if (data.reports_ready) {
                document.getElementById("loading").style.display = "none";
                document.getElementById("report-message").innerText = "âœ… Reports are available! Download below.";
                document.getElementById("report-links").style.display = "block";
            } else {
                setTimeout(checkReports, 3000);
            }
        }

        function startChecking() {
            setTimeout(checkReports, 3000);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Vulnerability Scanner</h1>

        <!-- Run Scan Now -->
        <h2>Run Scan Now</h2>
        <button onclick="startScan()">Run Scan Now</button>

        <!-- Loading Indicator -->
        <p id="loading">ðŸ”„ Running scan... Please wait.</p>

        <!-- Download Reports -->
        <h2>Download Reports</h2>
        <p id="report-message">ðŸ“‚ Reports will be available when ready.</p>
        <div id="report-links">
            <p>Click below to download the latest reports:</p>
            <a href="/download/csv"><button>Download CSV</button></a>
            <a href="/download/json"><button>Download JSON</button></a>
            <a href="/download/pdf"><button>Download PDF</button></a>
        </div>

        <!-- Schedule a Daily Scan -->
        <h2>Schedule a Daily Scan</h2>
        <form method="post" action="/">
            <label for="scan_time">Select Time (HH:MM 24hr):</label>
            <input type="time" id="scan_time" name="scan_time" required>
            <label for="email">Enter Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit" name="schedule_scan">Schedule Scan</button>
        </form>

        <!-- Cancel Scheduled Scan -->
        <h2>Cancel Scheduled Scan</h2>
        <form method="post" action="/delete_schedule">
            <button type="submit">Cancel Scheduled Scan</button>
        </form>
    </div>
</body>
</html>
